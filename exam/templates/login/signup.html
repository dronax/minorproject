{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
        <style>
          button {
            display: inline-block;
            background-color: #7b38d8;
            border-radius: 5px;
            border: 4px double #cccccc;
            color: #eeeeee;
            text-align: center;
            font-size: 10px;
            padding: 10px;
            width: 100px;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
            -o-transition: all 0.5s;
            transition: all 0.5s;
            cursor: pointer;
            margin: 2px;
          }
          
        </style>
    </head>
    <body id='bg' style="background-image:url('{% static 'image/back.jpg'%}');">

        {% for message in messages%}
        <div class="alert alert-{{message.tags}} alert-dismissable fade show"role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
        
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
          {% csrf_token %}
          <div class="form-group">  
            <label for="">Username</label>
            <input type="text"id="username" name="username" placeholder="Create a username(only letters and numbers" required>
          </div>



            <div class="form-group">
            <label for="">First Name</label>
            <input type="text"id="fname" name="fname" placeholder="Enter Your First Name" required>
            </div>



            <div class="form-group">
            <label for="">Middle Name</label>
            <input type="text"id="mname" name="mname" placeholder="Enter Your Middle Name">
            </div>



            <div class="form-group">
            <label for="">Last Name</label>
            <input type="text"id="lname" name="lname" placeholder="Enter Your Last Name" required>
            </div>



            <div class="form-group">
            <label for="">Date  Of Birth</label>
            <input type="date"id="dob" name="dob" placeholder="Enter your Date of birth" required>
            </div>



            <div class="form-group">
            <label for="">Email Address</label>
            <input type="email"id="email" name="email" placeholder="Enter Your Email Address" required>
            </div>


            <div class="form-group">
            <label for="">Password</label>
            <input type="password"id="pass1" name="pass1" placeholder="Create a Password" required>
            </div>


            <div class="form-group">
            <label for="">Confirm password Your Password</label>
            <input type="password"id="pass2" name="pass2" placeholder="Confirm Your Password" required>
            </div>

            

            <button type="submit">Sign Up</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
